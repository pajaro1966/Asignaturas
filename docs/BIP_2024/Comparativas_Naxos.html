<section data-markdown>

  <textarea data-template>

- **Problems**:
    1. Semantic function. In grammars ‘comparison’ is not established as a semantic function in contrast to other functions.
    2. Alternative expressions. Although there are some voids, it is possible to enumerate other kinds of constituents displaying the same function as subordinate clauses of Time, Cause, Concession, Purpose, and so on. That is no that easy in the case of comparison clauses.
	3. Manner. If we equate comparison of equality with Manner (‘in the X way’), this function does not cover but a minimal part of the range of semantic meanings conveyed by comparative clauses of equality.

- **Solutions**:
    1. Description of their syntactic and semantic scope of action.
	2. Description of the values conveyed by comparative clauses.

</textarea>
</section>

6. 	Level: NP modifiers

Comparative clauses can modified the internal structure of NP

Engl.	A man like you (are) (sub. clause)
Ger.	Ein Mann wie Du (bist) (sub. clause)
Sp.	Un hombre como tú (eres) (sub. clause)


(i) Features:
a)	The NP may refer to an entity or to a set of entities (generic meaning).
b)	The entity or the set exhibits the same qualities as the entity headed by the comparative clauses:

40. 	a. A man like you
			b. ≈ Any man/all men who is/are like you </textarea>
</section>  
  

<section data-markdown>

<textarea data-template>

(ii) Equivalence to other NP modifiers

41. 	a. [A man like you (are)] shouldn't behave that way (comp. clause)
		b. [An educated man] shouldn't behave that way (adj.)
		c. [A man who is educated] shouldn't behave that way (rel. clause)
		d. [A man of your education] shouldn't behave that way (PP)

(iii) Exceptions:

Quality/Class relative clauses:

qualis and οἷος agree in case, gender and number with a NP of the subordinate clause (tu and σύ)

Latin	vir (talis) qualisi tui (es) ‘a man like you’
Ancient Greek	ἀνὴρ (τοιοῦτος) οἷοςi σύi (εἶ) ‘a man like you’

 </textarea>
</section>  
  

<section data-markdown>

<textarea data-template>


(iv) Other syntactic positions

Engl.	He is intelligent	(adj. attributive)
	He is like you (are)	(sub. clause)
Ger.	Er is klug	(adj. attributive)
	Er is wie Du (bist)	(sub. clause)
Sp.	(Él) es listo	(adj. attributive)
	(Él) es como tú (eres)	(sub. clause)


(v) Conclusion:

Comparative clauses can be used to adscribe properties to Nouns or NP: they operate as restrictors or modifiers.

9. 	Diachronic developments

A) Comparatives (focus) > (heavy) coordination

Language	Comparative conjunction	Coordinative conjunction

(i)	Common features: elipsis
(ii)	Differences:
- Coordination: only assertion
- Comparative clauses: assertion + presuppostion </textarea>

B) Comparatives > Additive focusing expressions

(i) Spanish: también ‘too’

44. 	Pedro habla tan bien como su padre (‘Pedro speaks as well as his father’)
			a. Pedro speaks (assertion)
			b. His father speaks (presupposition)
			c. Both speak in the same way (Manner)

45. 	También Pedro habla (‘Pedro speaks too’)
			a. Pedro speaks (assertion)
			b. Somebody (≠ Pedro) speaks (presupposition)
 </textarea>

			c. Both speak in the same degree/frequency (Degree)

47. 	Tampoco Pedro habla (‘Pedro doesn't speaks either’)

<section data-markdown>

<textarea data-template>

Conclusions:

1)	‘Comparative clause’ isn't a linguistic label parallel to those applied to other subordinate clauses (temporal, causal, conditional, purpose, and so on). ‘Comparison’ doesn't refer to any semantic function (SF) used to classify other type of constituents: adverbs, noun phrases, prepositional phrases.

2)	So-called ‘Comparative clauses’ can fulfill many different semantic functions and exhibit other values not always clearly classified.

3)	From a diachronic point of view comparative clauses can develope into coordinating conjunctions and additive focus particles
