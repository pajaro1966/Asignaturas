<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
		
		<style>
		
		.griego  {color: white;}
		.espanol {color: white;}

		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-color="blue" class="r-fit-text griego">
					<p class="fragment">αυτοκίνητο</p>
					<p class="fragment">2</p>
					<p class="fragment">3</p>
					<p class="fragment">4</p>
				</section>
				<section >
					<section data-background-color="blue" class="r-fit-text, griego">
						<p class="fragment">αυτοκίνητο</p>
						<p class="fragment">2</p>
						<p class="fragment">3</p>
						<p class="fragment">4</p>
					</section>
				<section data-background-color="orange" data-auto-animate>
					<span class="r-fit-text espanol" >automóvil, vehículo</span></section>
				</section>

				<section >
					<section data-background-color="blue";>
						<span class="r-fit-text griego">αμάξα</span>
					</section>
					<section data-background-color="orange";>
						<span class="r-fit-text espanol" >carro, coche</span></section>
					</section>

			<section>
				<section class="griego">αμάξα</section>
				<section class="espanol">carro, coche</section>
			</section>

		</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/fitty/2.2.6/fitty.min.js"></script>
<script>
    fitty('#my-element');
</script>
		

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
