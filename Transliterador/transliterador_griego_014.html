function normalizar(texto) {
  return texto.normalize('NFC');
}

function transliterar(tipo) {
  const input = document.getElementById("input").value;
  const texto = normalizar(input);
  const mapa = tipo === "antiguo" ? mapaAntiguo : mapaModerno;

  let resultado = "";
  let i = 0;
  while (i < texto.length) {
    let encontrado = false;
    for (let l = 3; l > 0; l--) {
      const fragmento = texto.substring(i, i + l);
      if (mapa[fragmento]) {
        resultado += mapa[fragmento];
        i += l;
        encontrado = true;
        break;
      }
    }
    if (!encontrado) {
      const char = texto[i];
      resultado += `<span class='unrecognized'>${char}</span>`;
      i++;
    }
  }
  document.getElementById("output").innerHTML = resultado;
}

function copiarResultado() {
  const temp = document.createElement("textarea");
  temp.value = document.getElementById("output").innerText;
  document.body.appendChild(temp);
  temp.select();
  document.execCommand("copy");
  document.body.removeChild(temp);
}
</script>
