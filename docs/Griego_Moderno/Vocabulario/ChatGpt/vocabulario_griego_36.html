<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vocabulario Griego-Español</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #menu {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
      z-index: 1000;
    }
    #menu button {
      padding: 8px 12px;
      margin: 0 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    #mainContent {
      margin-top: 60px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }
    td.visited {
  background-color: #e0ffe0;
}
td.visited-es {
  background-color: #ffeacc;

  background-color: #e0ffe0;
}
td.visited-es { background-color: #ffeacc; }
      background-color: #e0ffe0;
    }
    .hidden {
      display: none;
    }
    #fullscreen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: green;
      color: white;
      font-size: 8vw;
      text-align: center;
      z-index: 2000;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }
    #fullscreen.active {
      display: flex;
    }
    #fullscreen.orange {
      background-color: orange;
    }
    #fullscreen button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1.2rem;
    }
    @media (max-width: 600px) {
      th, td {
        font-size: 1rem;
        padding: 8px;
      }
      #fullscreen {
        font-size: 12vw;
      }
      #fullscreen button {
        font-size: 1rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div id="menu">
    <input type="text" id="search" placeholder="Buscar..." oninput="filtrarTabla()">
    <button onclick="toggleSpanish()">Mostrar/Ocultar Español</button>
  </div>
  <div id="mainContent">
    <table>
      <thead><tr><th onclick="sortTable(0)">Griego ⬍</th><th class="spanish" onclick="sortTable(1)">Español ⬍</th></tr></thead>
      
<tbody id="vocabBody">
<tr><td onclick="showFromGreek(this)" data-greek="λόγος" data-spanish="palabra, razón">λόγος</td><td onclick="showFromSpanish(this)" data-spanish="palabra, razón" data-greek="λόγος">palabra, razón</td></tr>
<tr><td onclick="showFromGreek(this)" data-greek="ἀνήρ" data-spanish="hombre">ἀνήρ</td><td onclick="showFromSpanish(this)" data-spanish="hombre" data-greek="ἀνήρ">hombre</td></tr>
<tr><td onclick="showFromGreek(this)" data-greek="ζωή" data-spanish="vida">ζωή</td><td onclick="showFromSpanish(this)" data-spanish="vida" data-greek="ζωή">vida</td></tr>
<tr><td onclick="showFromGreek(this)" data-greek="ψυχή" data-spanish="alma">ψυχή</td><td onclick="showFromSpanish(this)" data-spanish="alma" data-greek="ψυχή">alma</td></tr>
<tr><td onclick="showFromGreek(this)" data-greek="γυνή" data-spanish="mujer">γυνή</td><td onclick="showFromSpanish(this)" data-spanish="mujer" data-greek="γυνή">mujer</td></tr>
<tr><td onclick="showFromGreek(this)" data-greek="χρόνος" data-spanish="tiempo">χρόνος</td><td onclick="showFromSpanish(this)" data-spanish="tiempo" data-greek="χρόνος">tiempo</td></tr>
<tr><td onclick="showFromGreek(this)" data-greek="θάνατος" data-spanish="muerte">θάνατος</td><td onclick="showFromSpanish(this)" data-spanish="muerte" data-greek="θάνατος">muerte</td></tr>
<tr><td onclick="showFromGreek(this)" data-greek="ἀγάπη" data-spanish="amor">ἀγάπη</td><td onclick="showFromSpanish(this)" data-spanish="amor" data-greek="ἀγάπη">amor</td></tr>
<tr><td onclick="showFromGreek(this)" data-greek="δικαιοσύνη" data-spanish="justicia">δικαιοσύνη</td><td onclick="showFromSpanish(this)" data-spanish="justicia" data-greek="δικαιοσύνη">justicia</td></tr>
<tr><td onclick="showFromGreek(this)" data-greek="σοφία" data-spanish="sabiduría">σοφία</td><td onclick="showFromSpanish(this)" data-spanish="sabiduría" data-greek="σοφία">sabiduría</td></tr>
</tbody>

    </table>
  </div>
  <div id="fullscreen">
    <div id="displayText"></div>
    <div>
      <button id="prevBtn" onclick="prevWord()">Anterior</button>
      <button onclick="toggleTranslation()">Ver Traducción</button>
      <button id="nextBtn" onclick="nextWord()">Siguiente</button>
    </div>
    <button onclick="returnToGreek()">Volver a la Tabla</button>
  </div>
  <script>
    let currentIndex = -1;
    let showingGreek = true;
    const rows = document.querySelectorAll("#vocabBody tr");

    function toggleSpanish() {
      document.querySelectorAll('.spanish').forEach(el => el.classList.toggle('hidden'));
    }

    
    function updateFullscreen() {
      const row = rows[currentIndex];
      const greekCell = row.cells[0];
      const spanishCell = row.cells[1];
      document.getElementById('displayText').innerText = showingGreek ? greekCell.innerText : spanishCell.innerText;
      const fullscreen = document.getElementById('fullscreen');
      fullscreen.className = showingGreek ? 'active green' : 'active orange';
      document.getElementById('mainContent').style.display = 'none';
      document.getElementById('prevBtn').disabled = currentIndex === 0;
      document.getElementById('nextBtn').disabled = currentIndex === rows.length - 1;
    }

    function toggleTranslation() {
      showingGreek = !showingGreek;
      updateFullscreen();
    }

    function returnToGreek() {
      document.getElementById('fullscreen').className = '';
      document.getElementById('mainContent').style.display = 'block';
    }

    function prevWord() {
      if (currentIndex > 0) {
        currentIndex--;
        showingGreek = true;
        updateFullscreen();
        rows[currentIndex].cells[0].classList.add('visited');
      }
    }

    function nextWord() {
      if (currentIndex < rows.length - 1) {
        currentIndex++;
        showingGreek = true;
        updateFullscreen();
        rows[currentIndex].cells[0].classList.add('visited');
      }
    }
  
    function filtrarTabla() {
      const query = document.getElementById("search").value.toLowerCase();
      const rows = document.querySelectorAll("#vocabBody tr");
      rows.forEach(row => {
        const griego = row.cells[0].innerText.toLowerCase();
        const esp = row.cells[1].innerText.toLowerCase();
        row.style.display = griego.includes(query) || esp.includes(query) ? "" : "none";
      });
    }

    function saveProgress() {
      const visited = Array.from(document.querySelectorAll("#vocabBody td:first-child")).map(cell =>
        cell.classList.contains("visited"));
      localStorage.setItem("visitedWords", JSON.stringify(visited));
    }

    function loadProgress() {
      const visited = JSON.parse(localStorage.getItem("visitedWords") || "[]");
      const cells = document.querySelectorAll("#vocabBody td:first-child");
      visited.forEach((v, i) => {
        if (v) cells[i].classList.add("visited");
      });
    }

    loadProgress();

    function sortTable(colIndex) {
      const tbody = document.getElementById("vocabBody");
      const rows = Array.from(tbody.rows);

      const sorted = rows.sort((a, b) => {
        const textA = a.cells[colIndex].innerText.toLowerCase();
        const textB = b.cells[colIndex].innerText.toLowerCase();
        return textA.localeCompare(textB);
      });

      sorted.forEach(row => tbody.appendChild(row));
    }

    function sortTable(colIndex) {
      const tbody = document.getElementById("vocabBody");
      const rows = Array.from(tbody.querySelectorAll("tr"));

      rows.sort((a, b) => {
        const textA = a.cells[colIndex].innerText.trim().toLowerCase();
        const textB = b.cells[colIndex].innerText.trim().toLowerCase();
        return textA.localeCompare(textB);
      });

      rows.forEach(row => tbody.appendChild(row)); // reordenar en el DOM
    }

    
    
      fullscreen.style.display = "flex";
      document.getElementById("mainContent").style.display = "none";
    }

    let showingGreek = true;

    function showFromGreek(cell) {
      const greek = cell.dataset.greek;
      document.getElementById("displayText").innerText = greek;
      document.getElementById("fullscreen").style.display = "flex";
      document.getElementById("fullscreen").className = "green";
      document.getElementById("mainContent").style.display = "none";
      cell.classList.add("visited");
      showingGreek = true;
    }

    function showFromSpanish(cell) {
      const spanish = cell.dataset.spanish;
      document.getElementById("displayText").innerText = spanish;
      document.getElementById("fullscreen").style.display = "flex";
      document.getElementById("fullscreen").className = "orange";
      document.getElementById("mainContent").style.display = "none";
      cell.classList.add("visited-es");
      showingGreek = false;
    }

    function toggleTranslation() {
      const display = document.getElementById("displayText");
      const current = display.innerText;
      const match = Array.from(document.querySelectorAll("#vocabBody tr")).find(row =>
        row.cells[0].innerText === current || row.cells[1].innerText === current);

      if (match) {
        const greek = match.cells[0].dataset.greek;
        const spanish = match.cells[0].dataset.spanish;
        showingGreek = !showingGreek;
        display.innerText = showingGreek ? greek : spanish;
        document.getElementById("fullscreen").className = showingGreek ? "green" : "orange";
      }
    }

    document.addEventListener("keydown", function(e) {
      const isFullscreen = document.getElementById("fullscreen").style.display === "flex";
      if (!isFullscreen) return;

      if (e.key === "ArrowLeft") {
        if (typeof prevWord === "function") prevWord();
      } else if (e.key === "ArrowRight") {
        if (typeof nextWord === "function") nextWord();
      }
    });

</script>
</body>
</html>
