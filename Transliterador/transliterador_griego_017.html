    function normalizar(texto) {
      return texto.normalize("NFD");
    }

    function transliterar(modo) {
      const entrada = normalizar(document.getElementById("input").value);
      const mapa = modo === "antiguo" ? mapaAntiguo : mapaModerno;
      const clavesOrdenadas = Object.keys(mapa).sort((a, b) => b.length - a.length);
      let salida = "";
      let i = 0;

      while (i < entrada.length) {
        let match = null;
        for (const clave of clavesOrdenadas) {
          if (entrada.startsWith(clave, i)) {
            match = clave;
            break;
          }
        }
        if (match) {
          salida += mapa[match];
          i += match.length;
        } else {
          const caracter = entrada[i];
          salida += `<span class="unknown">{${caracter}}</span>`;
          i++;
        }
      }
      document.getElementById("output").innerHTML = salida;
    }

    function copiarResultado() {
      const temp = document.createElement("textarea");
      temp.value = document.getElementById("output").innerText;
      document.body.appendChild(temp);
      temp.select();
      document.execCommand("copy");
      document.body.removeChild(temp);
      alert("Resultado copiado al portapapeles.");
    }
