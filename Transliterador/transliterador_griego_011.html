function transliterar(tabla) {
  const input = document.getElementById("input").value;
  let resultado = "";
  for (let i = 0; i < input.length;) {
    let match = "";
    let valor = "";
    for (let j = Math.min(3, input.length - i); j > 0; j--) {
      const fragmento = input.substr(i, j);
      if (tabla.has(fragmento)) {
        match = fragmento;
        valor = tabla.get(fragmento);
        break;
      }
    }
    if (match) {
      resultado += valor;
      i += match.length;
    } else {
      resultado += `<span class='no-trans'>${input[i]}</span>`;
      i++;
    }
  }
  document.getElementById("resultado").innerHTML = resultado;
}

  temp.value = document.getElementById("resultado").innerText;
  document.body.appendChild(temp);
  temp.select();
  document.execCommand("copy");
  document.body.removeChild(temp);
  alert("Resultado copiado al portapapeles.");
}
</script>
