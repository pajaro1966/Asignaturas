    // Crear checkboxes dinámicamente según las columnas
    $(document).ready(function () {
      tabla.columns().every(function (index) {
        const nombre = this.header().textContent;
        $('#col-controls').append(
          `<label style='margin-right:10px;'>
             <input type='checkbox' data-col='${index}' checked> ${nombre}
           </label>`
        );
      });

      $('#col-controls input[type="checkbox"]').on('change', function () {
        const col = parseInt($(this).data('col'));
        const visible = $(this).is(':checked');
        tabla.column(col).visible(visible);
      });

      tabla.on('draw', function () {
        $('#miTabla tbody tr').each(function () {
          $(this).find('td').each(function (i) {
            $(this).removeClass().addClass('col-' + i);
          });
        });
      });

      tabla.draw();
    });
  </script>

<script>
$(document).ready(function() {
  var table = $('#tabla').DataTable();

  $('#tabla thead tr#filterRow th').each(function(i) {
    $('input', this).on('keyup change', function () {
      if (table.column(i).search() !== this.value) {
        table.column(i).search(this.value).draw();
      }
    });
  });
});
</script>
